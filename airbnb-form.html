<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms-v2</title>
</head>
<body>
<div class="form-container">
    <form method="get">
        <div class="form-head">
            <h4>Welcome to GitHub !<br>Let's begin the adventure</h4>

            <label for="email">Enter your email</label><br><input type="email" id="email" max="30">
            <button type="submit" aria-label="Continue">Continue</button>

        </div>
        <br><br><br>


        <div>
            <h3>Log in or sign up</h3>
            <hr>
            <h2>Welcome to Airbnb</h2>

            <label for="cars"></label>
            <select name="cars" id="cars">
                <option value="volvo">United States (+1)</option>
                <option value="saab"></option>

            </select>
            <br><br>
            <!-- Customer phone number-->

            <div class="phone">
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number" max="7" required><br>
                <p>Well call or text you to confirm your number. Standard message and data rates
                    apply.<br><span><strong>Privacy Policy</strong></span>
                </p>
                <button type="submit">Continue</button>
            </div>

            <!-- content divider -->
            <div class="content-divider">
                <hr>
                <p>or</p>
                <hr>
            </div>

            <!-- search -->
            <div class="search-divider">
                <button type="submit">Continue with Facebook</button>
                <br>
                <button type="submit">Continue with Google</button>
                <br>
                <button type="submit">Continue with Apple</button>
                <br>
                <button type="submit">Continue with email</button>
                <br></div>
        </div>
    </form>
</div>

</body>
</html>
