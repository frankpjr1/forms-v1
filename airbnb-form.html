<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style-airbnb.css">
    <title>Forms-v2</title>
</head>
<body>
<div class="form-container">
    <h2>Log in or sign up</h2>
    <hr>
    <h1>Welcome to Airbnb</h1>
    <form method="get">
        <div class="phone-group">
            <label for="exchange"></label>
            <select name="phone" id="exchange">
        <option label="Country/Region
        United State (+1)"></option>
            <option value=""></option>
            </select>
            <label for="phone-number" ></label>
            <input type="text" id="phone-number" width="100px" placeholder="Phone number">
         </div>
        <p>We will call or text you to confirm your number. Standard message and data rates apply.</p>
        <p><a href="#">Privacy Policy</a></p>
        <button type="submit">Continue</button>
    </form>
    <div class="form-container-content-divider">
        <hr>
        <p>or</p>
        <hr>
    </div>
    <div class="search-btn-container">
        <label for="search" ></label>
        <button id="search"  class="search-btn">"Continue with Facebook"</button>
        <label for="search" ></label>
        <button id="search"  class="search-btn">"Continue with Google"</button>
        <label for="search" ></label>
        <button id="search"  class="search-btn">"Continue with Apple"</button>
        <label for="search" ></label>
        <button id="search"  class="search-btn">"Continue with Email"</button>
    </div>



</div>

</body>
</html>
