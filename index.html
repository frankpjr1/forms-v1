<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms-v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- form structure -->
<section class="px-40">
    <form action="" class="bg-blue-500 h-80 rounded-md">
        <!-- Div to contain the form -->
        <div class="">
            <div class=" mt-40"><p class="text-pink-100 font-serif text-center pt-8 text-3xl font-bold leading-relaxed ">Welcome to GitHub !<br>Let's begin the adventure</p>
                <!--div to contain email elements for layout -->
                <div class="bg-red-300 mt-12 px-32 py-16">
                    <div class="w-4 space-y-8">
                        <input type="text" placeholder="First Name"  class="p-2 outline-none  w-100% placeholder-white font-bold text-red-100 bg-red-300 border-b-2">
                        <input type="text"  placeholder="Last Name" class=" outline-none p-2 rounded-sm placeholder-white text-red-100 bg-red-300 border-b-2 font-bold">
                        <input type="email" class=" bg-red-300 border-b-2 w-100% text-red-100 outline-none placeholder-white font-bold p-2" placeholder="Enter email here:">
                        <input type="button" value="Continue" class="mt-4 p-4 outline-none bg-blue-500 text-pink-100 rounded-sm text-xl font-bold"></div></div>
                </div>

        </div>

    </form>
</section>


</body>
</html>
